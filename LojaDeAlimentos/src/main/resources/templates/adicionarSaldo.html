<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adicionar Saldo à Carteira</title>
</head>
<body>
    <h1>Adicionar Saldo à Carteira</h1>
    <form th:action="@{/carteira/adicionar-saldo}" method="post">
        <label for="carteiraId">ID da Carteira:</label>
        <input type="text" id="carteiraId" name="carteiraId" required><br>
        <label for="valor">Valor a Adicionar:</label>
        <input type="number" step="0.01" id="valor" name="valor" required><br>
        <button type="submit">Adicionar Saldo</button>
    </form>
    <br>
    <a href="/carteira">Voltar</a>
</body>
</html>
