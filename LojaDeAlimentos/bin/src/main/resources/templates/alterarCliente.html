<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados do Cliente</title>
</head>
<body>
    <h1>Alterar Dados do Cliente</h1>
    <form action="/cliente/updateCliente" method="post">
        <input type="hidden" id="id" name="id" th:value="${cliente.id}" required><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${cliente.email}" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}" required><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" th:value="${cliente.password}" required><br>

        <h2>Carteira</h2>
        <label for="saldo">Saldo Atual:</label>
        <input type="text" id="saldo" name="saldo" th:value="${cliente.verSaldo}" readonly><br>
        <label for="novoSaldo">Adicionar Novo Saldo:</label>
        <input type="number" id="novoSaldo" name="novoSaldo" step="0.01"><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
