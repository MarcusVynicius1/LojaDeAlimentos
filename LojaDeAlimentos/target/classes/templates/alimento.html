<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Alimento</title>
</head>
<body>
<h1>Formulário Alimento</h1>
	<form action="/alimento/saveAlimento" method="post">
		<fieldset>
			<label>Nome: </label><br>
			<input type="text" id="nome" name="nome"><br> 
			<label>Preço: </label><br>
			<input type="number" step="0.01" id="preco" name="preco"><br>
			<label>Tipo de Alimento</label><br>
			<select>
				<option id="TipoAlimento" name="TipoAlimento" value="5">carne</option>
			</select>
			<button type="submit" value="enviar">Enviar</button>
		</fieldset>
	</form>
</body>
</html>
