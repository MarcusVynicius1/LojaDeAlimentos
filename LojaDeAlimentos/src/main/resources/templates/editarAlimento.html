<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/home.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
label {
	display: inline-block;
	width: 150px;
	text-align: right;
}
</style>
<title>Editar Alimento</title>
</head>
<body>
<br><br><br>
	<h1 class="h1Geral">Editar Alimento</h1>
	<div style="text-align: center; margin: 0 auto;">
		<form action="/alimento/atualizar" method="post"
			th:object="${alimento}">
			<input type="hidden" th:field="*{id}"> <label for="nome">Nome:</label>
			<input type="text" id="nome" th:field="*{nome}" style="padding: 5px; border-radius: 10px"><br> <label
				for="preco">Preço:</label> <input type="number" id="preco"
				th:field="*{preco}" style="padding: 5px; border-radius: 10px"><br> <label for="tipoAlimento">Tipo
				do Alimento:</label> <input type="text" id="tipoAlimento"
				th:field="*{tipoAlimento}" style="padding: 5px; border-radius: 10px"><br><br>

			<button type="submit">Salvar Alterações</button>
		</form>
	</div>
</body>
</html>
