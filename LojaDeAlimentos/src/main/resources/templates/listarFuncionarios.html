<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
	<link th:href="@{/css/home.css}" rel="stylesheet" />
	
<style>
table, th, td {
	border: 1px solid black;
	text-align: center;
}
</style>
<title>Listar Funcionários</title>
</head>
<body>
	<h1 class="h1Geral">Listagem de Funcionários</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Email</th>
			<th>CPF</th>
			<th>Ações</th>
		</tr>

		<tr th:each="funcionario : ${funcionarios}">
			<td th:text="${funcionario.id}"></td>
			<td th:text="${funcionario.nome}"></td>
			<td th:text="${funcionario.email}"></td>
			<td th:text="${funcionario.cpf}"></td>
			<td>
				<form th:action="@{/funcionario/deleteFuncionario}" method="post">

					<input type="hidden" th:name="id" th:value="${funcionario.id}" />
					<button type="submit"><i class="bi bi-trash3-fill"></i> Excluir</button>
				</form>
				<button type="button">
					<a th:href="@{/funcionario/editar(id=${funcionario.id})}"><i
						class="bi bi-pencil-square"></i> Editar</a>
				</button>
			</td>
		</tr>
	</table>
	<button type="button">
		<a href="/funcionario/adicionar"><i class="bi bi-person-plus-fill"></i>Adicionar Funcionario</a>
	</button>
</body>
</html>
