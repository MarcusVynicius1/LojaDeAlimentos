<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/home.css}" rel="stylesheet" />
<style>
label {
	display: inline-block;
	width: 150px;
	text-align: right;
}
</style>
<title>Editar Funcionário</title>
</head>
<body>
	<h1 class="h1Geral">Editar Funcionário</h1>
	<div style="text-align: center; margin: 0 auto;">
		<form action="/funcionario/updateFuncionario" method="post">
			<input type="hidden" id="id" name="id" th:value="${funcionario.id}" />

			<label>Username: </label> <input type="text" id="nome" name="nome"
				th:value="${funcionario.nome}" style="padding: 5px; border-radius: 10px"/><br>
			<br> <label>Email: </label> <input type="text" id="email"
				name="email" th:value="${funcionario.email}" style="padding: 5px; border-radius: 10px"/><br>
			<br> <label>CPF: </label> <input type="text" id="cpf" name="cpf"
				th:value="${funcionario.cpf}" style="padding: 5px; border-radius: 10px"/><br>
			<br> <label>Password:</label> <input type="password"
				id="password" name="password" th:value="${funcionario.password}" style="padding: 5px; border-radius: 10px"/><br>
			<br>
			<button type="submit" value="salvar" style="cursor: pointer;">Salvar</button>
		</form>
	</div>
</body>
</html>
