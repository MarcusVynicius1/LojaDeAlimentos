<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link th:href="@{/css/home.css}" rel="stylesheet" />

<style>
table, th, td {
	border: 1px solid black;
	text-align: center;
}
</style>
<title>Lista de Alimentos</title>
</head>
<body>
	<h1 class="h1Geral">Lista de Alimentos</h1>
	<table>
		<tr>
			<th>Nome</th>
			<th>Preço</th>
			<th>Tipo</th>
			<th>Ações</th>
		</tr>

		<tr th:each="alimento : ${alimentos}">
			<td th:text="${alimento.nome}"></td>
			<td th:text="${alimento.preco}"></td>
			<td th:text="${alimento.tipoAlimento}"></td>
			<td>
				<button>
					<a th:href="@{/alimento/editar(id=${alimento.id})}"><i
						class="bi bi-pencil-square"></i>Editar</a>
				</button>
				<button>
					<a th:href="@{/alimento/excluir(id=${alimento.id})}"><i
						class="bi bi-trash3-fill"></i> Excluir</a>
				</button>
			</td>
		</tr>
	</table>
	<button>
		<a href="/alimento/cadastro"><i class="bi bi-plus-circle-fill"></i>Adicionar Alimento</a>
	</button>
</body>
</html>
