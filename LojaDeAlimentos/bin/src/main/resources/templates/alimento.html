<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Alimento</title>
</head>
<body>
    <h1>Formulário Alimento</h1>
    <form action="/alimento/saveAlimento" method="post">
        <fieldset>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br> 
            <label for="preco">Preço:</label><br>
            <input type="number" step="0.01" id="preco" name="preco"><br>
            <label for="tipoAlimento">Tipo de Alimento:</label><br>
            <select id="tipoAlimento" name="tipoAlimento">
                <option value="Fruta">Fruta</option>
                <option value="Verdura">Verdura</option>
                <option value="Carne">Carne</option>
                <option value="Legume">Legume</option>
            </select>
            <button type="submit" value="enviar">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
